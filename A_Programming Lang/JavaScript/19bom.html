    <script>

        var i = window.innerHeight;
        var io = window.outerHeight;
        console.log("inner height " + i + "<br>" + "outer height " + io);
        var oi = window.innerWidth;
        var oo = window.outerWidth;
        console.log("inner width " + oi + "<br>" + "outer width " + oo);

        var bb;
        function oop() { bb = window.open("", "", "width=500px,height=200px");/*"width=100px,height=200px,left=100,top=200px"*/ bb.document.write("<p>esdcsedd</p>"); }
        function ok() { bb.close(); }
        function kk() { bb.moveto(500, 200); bb.focus(); }
        function ko() { bb.moveBy(500, 500); }
        function lo() { bb.resizeBy(600, 700); }
        function ol() { bb.resizeBy(500, 500); }
        function pp() { window.scrollBy(0, 50); }
        function pl() { window.scrollTo(0, -50); }

        function nn() { location.replace("https://www.google.com"); /*assign("https://www.youtube.com ,reload() href = "https://www.youtube.com";*/ }

        function rp() { history.back() }
        function rr() { history.forward() }
        function rrr() { history.go(3) }//-1
